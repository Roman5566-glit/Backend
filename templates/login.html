        <!-- üî¥ –ë–õ–û–ö –û–®–ò–ë–ö–ò -->
        <div class="error-message" id="errorMessage"></div>

            <div class="button-group">

                <button type="button" class="btn-register" id="toggleBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>

    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const submitBtn = document.getElementById('submitBtn');
        const registerFields = document.getElementById('registerFields');
        const loginField = document.getElementById('loginField');
        const formTitle = document.getElementById('formTitle');
        const actionInput = document.getElementById('action');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('mainForm');

        let isRegister = false;

        toggleBtn.onclick = () => {
            isRegister = !isRegister;
            errorMessage.classList.remove('show');

            if (isRegister) {
                registerFields.classList.add('show');
                loginField.style.display = 'none';
                formTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ AiHome';
                submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                toggleBtn.textContent = '–û—Ç–º–µ–Ω–∞';
                actionInput.value = 'register';
            } else {
                registerFields.classList.remove('show');
                loginField.style.display = 'block';
                formTitle.textContent = '–í—Ö–æ–¥ –≤ AiHome';
                submitBtn.textContent = '–í–æ–π—Ç–∏';
                toggleBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
                actionInput.value = 'login';
            }
        };

        form.addEventListener('submit', (e) => {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            const password = document.getElementById('password').value.trim();

            if (!password) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                e.preventDefault();
                return;
            }

            if (!isRegister) {

                if (!login) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω');
                    e.preventDefault();
                    return;
                }
            }

            if (isRegister) {
                const surname = document.getElementById('surname').value.trim();
                const phone = document.getElementById('phone_number').value.replace(/\D/g, '');

                if (!surname) {
                    showError('–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é');
                    e.preventDefault();
                    return;
                }

                if (phone.length < 10) {

                    e.preventDefault();

        });

        function showError(text) {

            errorMessage.classList.add('show');
        }
    </script>
